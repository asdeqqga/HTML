<!--
    태그는 소문자로 쓰기
    HTML 태그는 대.소문자를 구별하지 않지만 HTML5 표준 명세에서는 태그와 태그안에
    사용하는 속성들은 모두 소문자로 사용할 것을 권장합니다.
-->

          <!-- 맞는 예-->
   <img src="images/first.jpg">

        <!-- 틀린 예 -->
   <IMG src="images/first.jpg">
